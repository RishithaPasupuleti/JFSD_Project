    <style>
        /* General reset for height and margin */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Added default font for consistency */
        }

        /* Body background styling */
        body {
            background-image: url('../images/image-1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #4F4039; /* Updated text color */
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 10px auto; /* Center content horizontally */
            max-width: 1200px; /* Restrict container width for better appearance */
            border-radius: 8px; /* Rounded edges for the container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        /* Heading styling */
        h1 {
            text-align: center;
            color: #FDEA79; /* Title color */
            font-size: 2em;
            margin-bottom: 30px;
        }
        
       
         /* Logout button styling */
        .logout-btn {
            position: absolute; /* Positioning the button */
            top: 20px;
            right: 20px; /* Align it to the top-right corner */
            padding: 10px 20px;
            background-color: #ABA355; /* Button color */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none; /* Remove underline */
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
          .logout-btn:hover {
            background-color: #FDEA79; /* Hover effect */
            transform: scale(1.05); /* Slight zoom effect */
        }
        

        /* Product grid container */
        .product-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 items per row */
            gap: 20px; /* Increased gap for better spacing */
            padding: 20px;
            margin-top: 20px; /* Add space between sections */
        }

        /* Styling for product items */
        .product-item {
            text-align: center;
            padding: 10px; /* Add spacing within each item */
            background-color: rgba(255, 255, 255, 0.9); /* Subtle background for each item */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow for individual items */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Smooth hover effects */
            max-width: 100%; /* Make sure the item takes full width */
        }

        .product-item:hover {
            transform: scale(1.02); /* Slight lift effect on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
        }

        /* Styling for product images */
        .product-item img {
            width: 100%; /* Ensure the image takes up 100% of the container width */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #ABA355; /* Light border with new color */
            border-radius: 8px; /* Rounded corners */
            transition: transform 0.2s ease-in-out; /* Smooth hover effect */
            object-fit: cover; /* Ensure image fully fits in its container without distortion */
            height: 200px; /* Fixed height for images */
        }

        .product-item img:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Styling for product links */
        .product-item a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #ABA355; /* Updated link color */
            font-weight: bold;
            font-size: 14px; /* Reduced font size */
            transition: color 0.3s ease-in-out, text-shadow 0.3s ease-in-out; /* Smooth color and shadow changes */
        }

        .product-item a:hover {
            color: #FDEA79; /* Updated hover color */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); /* Add shadow for emphasis */
        }
    </style>
